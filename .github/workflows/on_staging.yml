name: Staging build pipeline
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
    steps:
    # - uses: actions/checkout@v2
    # - name: Set up Python ${{ matrix.python-version }}
    #   uses: actions/setup-python@v2
    #   with:
    #     python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: pip install -r training_pipeline/requirements.txt
    - name: Test dependencies
      run: pip show sagemaker
    - name: Build all resources with terraform
      working-directory: ./training_pipeline/terraform/main
      run: terraform apply -auto-approve --var-file ../environment/project.tfvars
    - name: Upload training data to S3
      working-directory: ./training_pipeline
      run:  python upload_datatset.py
    - name: Load pipeline definition and run
      working-directory: ./training_pipeline
    